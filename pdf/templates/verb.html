<div class="forms">
    {% for form_title in forms.keys() %}
        <table class="form_table">
            <thead>
            <tr class="form_row">
                <th>{{ form_title }}</th>
            </tr>
            </thead>
            <tbody>
            {% for form in forms.get(form_title) %}
                <tr class="form_row">
                    <td>
                        {{ form }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endfor %}
</div>
